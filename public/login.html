    <!-- Navbar do site -->

        <div class="container">

            <h3 onclick="window.location.href='./index.html'" class="logo-focus"><span
                    style="color: #D9C3B0;">Focus</span> Solutions</h3>

            <ul class="navbar">
                <li>
                    <a class="a borda" href="index.html">Inicial</a>
                </li>
                <li>
                    <a class="a borda" href="https://bustersgass.atlassian.net/servicedesk/customer/portal/1">Fale
                        Conosco</a>
                </li>
                <li>
                    <a class="a borda" href="simulador.html">Simulador</a>
                </li>

                    <a class="a borda" href="#">Login</a>

                    <a class="a borda" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- fim desse compartimento -->


    <!--Corpo da pÃ¡gina-->
    <div class="corpo">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-imagem"></div>
                <div class="formulario">
                    <h2>Bem-vindo de volta!</h2>
                    <div class="login">
                        <div class="campo">
                            <span>E-mail:</span>
                            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                        </div>
                        <div class="campo">
                            <span>Senha:</span>
                            <input id="senha_input" type="password" placeholder="******" />
                        </div>
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <div id="div_aguardar" class="loading-div">
                        <img src="./imgs/loading.gif" id="loading-gif" />
                    </div>

                    <div id="div_erros_login"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Fim do compartimento-->

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
